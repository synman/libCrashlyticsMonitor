apply plugin: 'com.android.library'

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27

        ndk {
            moduleName "crashlytics_monitor"
            stl "stlport_shared"
            abiFilters 'armeabi-v7a', 'x86', 'x86_64', 'arm64-v8a'
            ldLibs "log"
        }
    }

    externalNativeBuild {
        ndkBuild {
            path "Android.mk"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        publishListing {}
        releaseProd {}
        releaseBeta {}
        releaseAlpha {}
        release {}
        debug {}
    }
}

dependencies {
}
